<!DOCTYPE html>
<html>
  <head>
    <title>Js Casino</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div class="chooseForm">
      <p>
        Generate a numbetr between 0 and
        <input id="inputNumber" type="number" />
      </p>
    </div>
    <div class="guessForm">

        Guess the number

    </div>
    <script src="src/index.js"></script>
